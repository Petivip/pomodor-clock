<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<audio id='alarm' src="https://goo.gl/65cBl1" type="audio/mpeg"></audio>


<div class="container">
  <h1 id="head">Pomodoro Clock</h1>
    
    <div class="row">
    <div class="col-xs-7 col-sm-6 col-lg-8">
    <div id="sessdiv">
     <h3 id="titlesess">Session Length</h3>
    <button href="#" class="btn " id="add25"><i class="fa fa-arrow-up fa-3x"></i></button>
      <h4 id="sessnum">25</h4>
      <button href="#" class="btn " id="min25" ><i class="fa fa-arrow-down fa-3x"></i></button>
     
       </div>
    <br>
    <div id="breadiv">
      <h3 id="titlebrea">Break Length</h3>
      <button href="#" class="btn " id="add5"><i class="fa fa-arrow-up fa-3x"></i></button>
      <h4 id="breanum">5</h4>
      <button href="#" class="btn " id="min5" ><i class="fa fa-arrow-down fa-3x"></i></button>
      <br>
      <br>
      <br>
      <button href="#" class="btn btn1" id="start"><i class="fa fa-play fa-3x"></i></button>
      <button href="#" class="btn btn1" id="reset"><i class="fa fa-refresh fa-3x"></i></button>
      <button href="#" class="btn btn1" id="stop"><i class="fa fa-pause fa-3x"></i></button>
      </div>
    </div>
    <div class="prev col-xs-5 col-sm-6 col-lg-4">
       <div id="title"></div>
      <h2 id="counter"></h2>
    </div>
    </div>
  <br>
  <br>
  <div class="author"> Designed and Coded by <br />
          <a target="_blank" href=#> 
            Petros Melake
          </a>
        </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
